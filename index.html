<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Darts game</title>
</head>
<body>
<h1 class="title">Darts Tracker</h1>
<div id="darts-tracker">
    <button class="button add-player" @click="inc++">Add player</button>
     <div v-for="n in inc" class="player-container">
         <h4 class="player-name"> Player - {{ n }}</h4>
         <darts_player></darts_player>
     </div>
</div>
</body>
    <script src="app.js"></script>
</html>
